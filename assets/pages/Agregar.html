        <article class="margin_contacto background_form">
            <h1 class="font-Helvetica text-center">Alta de animal</h1>
            <br>
            <h3>Datos del animal a ingresar</h3>
            <form class="font-title">
                <fieldset>
                  <div class="form-group">
                    <label for=>TIPO</label>
                    <select name="Tipo" id="inputTipo">
                        <option value="VACA" selected>VACA</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for=> N°</label>
                    <input type="text" id="inputNumero" value="308" placeholder="Ingrese el N°" size="30" required>
                  </div>
                  <div class="form-group">
                    <label for=>RAZA</label>
                    <select name="Raza" id="inputRaza">
                        <option value="CARETA" selected>CARETA</option>
                        <option value="COLORADA">COLORADA</option>
                        <option value="NEGRA">NEGRA</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for=>EDAD</label>
                    <input type="text" id="inputEdad" value="2" placeholder="0" size="5" required>
                  </div>
                  <div class="form-group">
                    <label for=>TIEMPO DE EMBARAZO</label>
                    <select name="Tipo" id="inputTiempoDeEmbarazo">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                  </div>
    
                  <button id="btnAgregar" type="submit" class="font-Helvetica text_form margin_top btn btn-outline-light btn-floating m-1 text-black background">Agregar</button>
                  
                </fieldset>
              </form>
    </article>
